<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login by Madhu Sudhan</title>
    <link rel="stylesheet" href="login-entry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>
<body>
    <div class="welcome-page">
        <div class="header">
            <div class="logo"><img src="./Images/Netflix brand.png" alt="logo"></div>
            <div class="language">
                <a href="#"><button>Sign In</button></a>
            </div>
        </div>


        <div class="login-section">
            <div class="steps">STEP <span class="number">1</span> OF <span class="number">3</span></div>
            <h1>Welcome back!</h1>
            <h1>Joining Netflix is easy.</h1>
            <p>Enter your password and you'll be watching in no time.</p>
            <div class="your-mail">
                <p>Email</p>
                <div class="mail" id="mailDisplay"></div>
            </div>
            <div class="input-container">
                <input required type="password" id="passwordInput" name="password" placeholder=" " class="input">
                <label for="passwordInput" class="input-placeholder">Enter your password</label>
                <div class="Forgot-password"><a href="">Forgot your password?</a></div>
                <div class="next-button"><a href="prior login.html">Next</a></div>
            </div>
            </div>

    </div>

            <div class="footer-container">
                <p>Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
                <div class="footer-links">
                    <div class="column">
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Privacy</a></li>
                        </ul>
                    </div>
                    <div class="column">
                        <ul>
                            <li><a href="#">Help Centre</a></li>
                            <li><a href="#">Cookie Preferences</a></li>
                        </ul>
                    </div>
                    <div class="column">
                        <ul>
                            <li><a href="#">Netflix Shop</a></li>
                            <li><a href="#">Corporate Information</a></li>
                        </ul>
                    </div>
                    <div class="column">
                        <ul>
                            <li><a href="#">Terms of Use</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-bottom">
                    <div class="language-select">
                      <select>
                        <option><i class="fa-solid fa-globe"></i>English<i class="fa-solid fa-caret-down"></i></option>
                        <option>हिन्दी</option>
                      </select>
                    </div>
                  </div>
        </div>
              
              



        </body>


        <script>
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (email) {
        document.getElementById('mailDisplay').innerText = email;
    }
};
        </script>
</html>
